<form>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name"  name="firstName"[(ngModel)]="formObject.firstName">
      
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name"  name="lastName"[(ngModel)]="formObject.lastName">
      
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address"  name="address"[(ngModel)]="formObject.customerAddress">
      
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone"  name="customerContact" [(ngModel)]="formObject.customerContact">
      
    </mat-form-field>
  </p>

</form>
{{formObject | json}}
<button (click)="save()">save</button>

<button [mat-dialog-close]>close</button>
