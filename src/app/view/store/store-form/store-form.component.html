<form>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Store Name</mat-label>
        <input
          matInput
          placeholder="Store Name"
          name="storeName"
          [(ngModel)]="formObject.storeName"
        />
      </mat-form-field>
    </p>
  </form>
  
  {{ formObject | json }}
  
  <button (click)="save()">Save</button>
  
  <button [mat-dialog-close]="'close'">Close</button>
