<form>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" name="email" [(ngModel)]="formObject.userEmail">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" name="password" [(ngModel)]="formObject.userPassword">
    </mat-form-field>
  </div>
  <div class="form-actions">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</form>
